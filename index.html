<head>
    <meta charset="UTF-8">

    <title>labyrinthe</title>
    <link rel="stylesheet" href="index.css" />

        * {
            box-sizing: border-box;

        }

        #board {
            display: flex;
            flex-wrap: wrap;

        }

<body>
<div class="form__group field">
    <form onsubmit="return false;">
    <input type="number" class="form__field" id="taille" name="taille" value="" min="3" max="25" required
           oninvalid="this.setCustomValidity('Entrer un nombre entre 3 et 25')"
           oninput="this.setCustomValidity('')">
    <label for="taille" class="form__label">Nombre de cases de mon labyrinthe (3-25):</label>
        <button id="button" type="button" value="" onclick="getValue()">Générer mon Labyrinthe</button>
    </form>
    <button id="buttonStart" onclick="start()">Jouer ma résolution de labyrinthe</button>
    <button id="buttonStartDFS" onclick="startDFS()">Jouer ma résolution DFS</button>
    <button id="buttonStartBFS" onclick="startBFS()">Jouer ma résolution BFS</button>
</div>
